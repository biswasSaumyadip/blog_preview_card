<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="public/images/favicon-32x32.png">

    <title>Frontend Mentor | Blog preview card</title>

    <script src="main.js" defer type="module"></script>

</head>
<body>

<main class="blog-card__layout">
    <div class="blog-card">
        <header class="blog-card__header">
            <img src="public/images/illustration-article.svg" alt="Illustration depicting HTML and CSS concepts"
                 class="blog-card__image">
        </header>

        <section class="blog-card__body">
            <span class="blog-card__chip">Learning</span>
            <span class="blog-card__date">Published 21 Dec 2023</span>
            <h1 class="blog-card__title" role="heading" aria-level="1">HTML & CSS foundations</h1>
            <p class="blog-card__paragraph">
                These languages are the backbone of every website, defining structure, content, and presentation.
            </p>
        </section>

        <footer class="blog-card__footer">
            <img src="public/images/image-avatar.webp" alt="Profile picture of Greg Hooper"
                 class="blog-card__profile--picture">
            <span class="blog-card__profile--name">Greg Hooper</span>
        </footer>
    </div>
</main>

</body>
</html>
